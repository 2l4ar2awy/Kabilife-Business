<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kabilife Book</title>

  <!-- استدعاء الخط -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Arabic:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Montserrat Arabic", sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 500px;
    }
    img {
      max-width: 260px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.02);
    }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 26px;
      font-size: 15px;
      text-decoration: none;
      color: #fff;
      background: #1e3c72;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
      font-weight: 500;
    }
    .btn:hover {
      background: #2a5298;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>كتاب Kabilife</h1>
  <p>يمكنك تصفح الكتاب مباشرة أونلاين أو تحميل نسخة كاملة للاحتفاظ بها.</p>
  <img src="cover.jpg" alt="غلاف الكتاب">
  <div>
    <a href="Kabilife.pdf" target="_blank" class="btn">تصفح الكتاب</a>
    <a href="Kabilife.pdf" download class="btn">تحميل الكتاب</a>
  </div>
</body>
</html>
